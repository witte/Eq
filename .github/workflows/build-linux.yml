name: linux

on:
  push:
    branches: [ main, dev ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: prepare
        run: |
          sudo apt install libasound2-dev libxrandr-dev libxinerama-dev libxcursor-dev
          git submodule init
          git submodule update
  
      - name: cmake
        run: |
          mkdir build
          cmake -B build .
  
      - name: build
        run: cmake --build build

