name: mac

on:
  push:
    branches: [ master, dev ]

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - uses: actions/checkout@v2
      
      - name: prepare
        run: |
          git submodule init
          git submodule update
      
      - name: cmake
        run: |
          cmake --version
          mkdir build
          cmake -B build .
      
      - name: build
        run: cmake --build build
