language: cpp
dist: focal
os: linux
compiler: clang


jobs:
  fast_finish: true
  include:
    - name: "Ubuntu Focal Fossa 20.04, Clang"
      os: linux
      dist: focal
      compiler: clang
      env: BADGE=linux BUILD_TYPE=Release BUILD_SYSTEM=-GNinja CMAKE_ROOT_PATH=/usr/bin/
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - cmake
            - ninja-build
            - libasound2-dev
            - libxrandr-dev
            - libxinerama-dev
            - libxcursor-dev
        
    - name: "MacOS, Clang"
      os: osx
      compiler: clang
      env: BADGE=osx BUILD_TYPE=Release BUILD_SYSTEM=-GNinja
      before_install: brew install ninja
        
    - name: "Windows, Clang"
      os: windows
      compiler: clang
      env: BADGE=windows BUILD_TYPE=Release
#      before_install: choco install ninja


before_script:
  - mkdir build
  - cd build
  - ${CMAKE_ROOT_PATH}cmake --version
  - ${CMAKE_ROOT_PATH}cmake ${BUILD_SYSTEM} -DCMAKE_BUILD_TYPE=${BUILD_TYPE} ..


script:
  - ${CMAKE_ROOT_PATH}cmake --build .

